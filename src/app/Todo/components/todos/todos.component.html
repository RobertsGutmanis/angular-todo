<mat-tab-group mat-stretch-tabs mat-align-tabs="center" [(selectedIndex)]="selectedTab">
  <mat-tab label="My todos">
    <app-mytodos (toggleMoal)="toggleModal($event)">
      <span><strong>Filter by type</strong> (content projection)</span>
    </app-mytodos>
  </mat-tab>
  <mat-tab label="Add todo">
    <app-addtodo (changeTab)="changeTab($event)"></app-addtodo>
  </mat-tab>
</mat-tab-group>
<app-confirm-delete (closeModal)="closeModal($event)" *ngIf="showModal" [todo]="toDeleteTodo"></app-confirm-delete>
